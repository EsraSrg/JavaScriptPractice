<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript">
        function uzerimde(){
            document.getElementById("metin2").innerHTML="Fare üzerimde";
        }
        function disarida(){
            document.getElementById("metin2").innerHTML="Fare dışarıda";
        }
        function tiklandi(){
            document.getElementById("metin1").innerHTML="Tıklandı";
        }
        function basildi(){
            document.getElementById("metin3").innerHTML="Fareye basıldı";
        }
        function birakildi(){
            document.getElementById("metin3").innerHTML="Fare bırakıldı";
        }
    </script>
</head>
<body>
    <table width="100%" border="1">
        <tr>
            <td>Olayın Adı</td>
            <td>Tetikleyici</td>
            <td>Etkilenecek Öğeler</td>
        </tr>
        <tr>
            <td>onclick</td>
            <td><button id="b1" onclick="tiklandi()">Tıkla</button></td>
            <td><p id="metin1">&nbsp;</p></td>
        </tr>
        <tr>
            <td>onMouseOver - OnMouseOut</td>
            <td><button id="b2" onmouseover="uzerimde()" onmouseout="disarida()">İmleç Üzerinde</button></td>
            <td><p id="metin2">&nbsp;</p></td>
        </tr>
        <tr>
            <td>onMouseDown</td>
            <td><button id="b3" onmousedown="basildi()" onmouseup="birakildi()">Fare Tuşuna Basılı</button></td>
            <td><p id="metin3">&nbsp;</p></td>
        </tr>
    </table>
</body>
</html>
