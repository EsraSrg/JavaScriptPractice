<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript">
        function onMouseOver(){
            document.getElementById("text2").innerHTML="Mouse over";
        }
        function onMouseOut(){
            document.getElementById("text2").innerHTML="Mouse out";
        }
        function onClick(){
            document.getElementById("text1").innerHTML="Clicked";
        }
        function onMouseDown(){
            document.getElementById("text3").innerHTML="Mouse button pressed";
        }
        function onMouseUp(){
            document.getElementById("text3").innerHTML="Mouse button released";
        }
    </script>
</head>
<body>
    <table width="100%" border="1">
        <tr>
            <td>Event Name</td>
            <td>Trigger</td>
            <td>Affected Elements</td>
        </tr>
        <tr>
            <td>onclick</td>
            <td><button id="b1" onclick="onClick()">Click</button></td>
            <td><p id="text1">&nbsp;</p></td>
        </tr>
        <tr>
            <td>onMouseOver - onMouseOut</td>
            <td><button id="b2" onmouseover="onMouseOver()" onmouseout="onMouseOut()">Mouse Over</button></td>
            <td><p id="text2">&nbsp;</p></td>
        </tr>
        <tr>
            <td>onMouseDown - onMouseUp</td>
            <td><button id="b3" onmousedown="onMouseDown()" onmouseup="onMouseUp()">Mouse Button Pressed</button></td>
            <td><p id="text3">&nbsp;</p></td>
        </tr>
    </table>
</body>
</html>
